<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Miranda</title>
    <script src="JS/header.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__menu">
        <a id="menu">
          <img
            class="header__menu__img"
            id="menu__img"
            src="./Resources/Menu.png"
            alt="Menu"
          />
        </a>
        <ul id="menu__content" class="header__menu__content">
          <li><a href="#Hello">About Us</a></li>
          <li><a href="#Hello">Rooms</a></li>
          <li><a href="#Hello">Offers</a></li>
          <li><a href="#Hello">Content</a></li>
        </ul>
      </div>

      <div class="header__logo">
        <div class="header__logo__img">
          <img
            class="header__logo__img__detail"
            src="./Resources/Logo-H.png"
            alt="Logo Hotel Miranda"
          />
        </div>
        <div class="header__logo__name">
          <img src="./Resources/Logo-Name.png" alt="Logo Name" />
        </div>
      </div>
      <div class="header__btns">
        <img src="./Resources/User-Logo.png" alt="User Logo" />
        <img src="./Resources/Serch-Logo.png" alt="Search Logo" />
      </div>
    </header>
  </body>
</html>
